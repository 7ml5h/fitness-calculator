<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator | Fitness Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-logo">üèãÔ∏è Fitness Calculator</div>
    
    <!-- Hamburger Toggle Button -->
    <div class="navbar-toggle">
        <div></div>
        <div></div>
        <div></div>
    </div>
    
    <!-- Navbar Links -->
    <ul class="nav-links navbar-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="calculator.html" class="active">Calculator</a></li>
      <li><a href="progress.html">Progress</a></li>
    </ul>
  </nav>


  <!-- Calculator Form -->
  <section class="form-section">
    <h1>Nutrition & BMI Calculator üßÆ</h1>
    <form id="calculator-form" class="form-container">
      <div class="input-group">
        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" required>
      </div>

      <div class="input-group">
        <label for="height">Height (cm)</label>
        <input type="number" id="height" required>
      </div>

      <div class="input-group">
        <label for="age">Age (years)</label>
        <input type="number" id="age" required>
      </div>

      <div class="input-group">
        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="input-group">
        <label for="activity">Activity Level</label>
        <select id="activity" required>
          <option value="">Select</option>
          <option value="1.2">Sedentary (little to no exercise)</option>
          <option value="1.375">Lightly active (1-3 days/week)</option>
          <option value="1.55">Moderately active (3-5 days/week)</option>
          <option value="1.725">Very active (6-7 days/week)</option>
          <option value="1.9">Super active (twice per day)</option>
        </select>
      </div>

      <button type="submit" class="btn">Calculate</button>
    </form>

    <div id="result-box" class="result-box hidden">
      <h2>Your Results üéØ</h2>
      <p id="calories"></p>
      <p id="protein"></p>
      <p id="bmi"></p>
      <p id="bmi-category"></p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
